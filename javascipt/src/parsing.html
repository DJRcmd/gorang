<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <srcipt src="http://code.jquery.com/jquery-3.7.1.min.js">
    </srcipt>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <script>
        $(function(){
            $.getJSON("students.json", function(data) {
                $("#students").append( "<tr><td>num</td><td>name</td><td>tel</td></tr>");
                $.each(data, function(){
                    $("#students").append(`
                    <tr>
                        <td>${this.num}</td>
                        <td>${this.name}</td>
                        <td>${this.tel}</td>
                        </tr>
                    `)
                });
            });
        });
    </script>
    
</head>
<body>
<table id="students">
</table>
</body>
</html>
